<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Добавление нового пользователя</title>
</head>
<body>
<h2>Добавить нового пользователя:</h2>
<form th:action="@{/addUser}" th:object="${user}" method="post">
  <label for="firstName">First Name:</label>
  <input type="text" id="firstName" th:field="*{firstName}">
  <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>

  <label for="lastName">Last Name:</label>
  <input type="text" id="lastName" th:field="*{lastName}">
  <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>

  <label for="email">Email:</label>
  <input type="email" id="email" th:field="*{email}">
  <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

  <button type="submit">Submit</button>
</form>

</body>
</html>
